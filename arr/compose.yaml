# based on https://github.com/TechHutTV/homelab/blob/be80f0899f6fa8bd7f164867e2acf9516b3103aa/media/arr-compose.yaml
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881 # qbittorrent torrent port
      - 6881:6881/udp # qbittorrent torrent port
      - 7878:7878 # radarr
      - 8089:8089 # qbittorrent web interface
      - 8989:8989 # sonarr
      - 9696:9696 # prowlarr
    volumes:
      - ${GLUETUN_DATA_PATH}:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_COUNTRIES=Germany,Netherlands,Sweden,Switzerland,UK,USA
    restart: unless-stopped
  # https://docs.linuxserver.io/images/docker-qbittorrent/#usage
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=America/Los_Angeles
      - WEBUI_PORT=8089
      - TORRENTING_PORT=6881
    volumes:
      - ${QBITTORRENT_CONFIG_PATH}:/config
      - ${QBITTORRENT_DATA_PATH}:/data
    network_mode: service:gluetun
    depends_on:
      - gluetun
  # https://docs.linuxserver.io/images/docker-sonarr/#usage
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=America/Los_Angeles
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${SONARR_CONFIG_PATH}:/config
      - ${SONARR_DATA_PATH}:/data
    network_mode: service:gluetun
    depends_on:
      - gluetun
  # https://docs.linuxserver.io/images/docker-radarr/#usage
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=America/Los_Angeles
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${RADARR_CONFIG_PATH}:/config
      - ${RADARR_DATA_PATH}:/data
    network_mode: service:gluetun
    depends_on:
      - gluetun
  # https://docs.linuxserver.io/images/docker-prowlarr/#usage
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=America/Los_Angeles
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROWLARR_CONFIG_PATH}:/config
    restart: unless-stopped
    network_mode: service:gluetun
    depends_on:
      - gluetun
      - radarr
      - sonarr
