# based on https://github.com/TechHutTV/homelab/blob/be80f0899f6fa8bd7f164867e2acf9516b3103aa/media/arr-compose.yaml
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8089:8089 # qbittorrent web interface
      - 6881:6881 # qbittorrent torrent port
      - 6881:6881/udp
    volumes:
      - ${GLUETUN_DATA_PATH}:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_COUNTRIES=Germany,Netherlands,Sweden,Switzerland,UK,USA
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      # - PUID=1000
      # - PGID=1000
      - TZ=America/Los_Angeles
      - WEBUI_PORT=8089
      - TORRENTING_PORT=6881
    volumes:
      - ${QBITTORRENT_DATA_PATH}:/config
      - ${QBITTORRENT_DOWNLOADS_PATH}:/downloads
      - ${QBITTORRENT_DOWNLOADS_PATH}/incomplete:/downloads/incomplete
      - ${QBITTORRENT_DOWNLOADS_PATH}/anime:/downloads/anime
      - ${QBITTORRENT_DOWNLOADS_PATH}/shows:/downloads/shows
      - ${QBITTORRENT_DOWNLOADS_PATH}/movies:/downloads/movies
    network_mode: service:gluetun
